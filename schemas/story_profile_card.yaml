type: object
required:
  - id
  - viewStatus
  - profileURL
  - username
properties:
  id:
    description: story id
    type: integer
  viewStatus:
    description: interaction status of the user (not author) and the story
    type: boolean
  profileURL:
    description: URL of profile picture of author of the story
    type: string
  username:
    description: userId of author of the story
    type: string