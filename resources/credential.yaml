post:
#   summary: sign up for an account
  description: create account from username and password, return user id
  requestBody:
    description: username and password
    # required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/account_signup.yaml"
  responses:
    '200':
      description: Expected response to a valid request
      content:
        application/json:
          schema:
            type: object
            properties:
              userId:
                type: string
    default:
      $ref: "../responses/UnexpectedError.yaml"

get:
#   summary: log in for an account
  description: given username and password of an existing account, return user id
  parameters:
  - in: query
    name: username
    schema:
      type: string
      example: "pearlli"
  - in: query
    name: password
    schema:
      type: string
      example: "refondadmin123"
  responses:
    '200':
      description: The username and password match an existing record in our database
      content:
        application/json:
          schema:
            type: object
            properties:
              userId:
                type: string
    default:
      $ref: "../responses/UnexpectedError.yaml"