get:
  summary: get if the user has viewed the story 
  parameters:
  - in: query
    name: storyId
    schema:
      type: string
      example: "1209031"
  - in: query
    name: user_id
    schema:
      type: string
      example: "pearlli"
  responses:
    '200':
      description: successfully return if the user has viewed the story
      content:
        application/json:
          schema:
            type: object
            properties:
              viewed:
                type: boolean
    default:
      $ref: "../responses/UnexpectedError.yaml"

            
